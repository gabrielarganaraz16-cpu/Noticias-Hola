<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.css">

</head>
<body>

    
    
<div class="parent">
    <h1 id="texto">0</h1>
    
    <button class="div2" onclick="signos('%')">%</button>
    <button class="div3" onclick="signos('0')">CE</button>
    <button class="div4" onclick="signos('0')">C</button>
    <button class="div5" onclick="signos('0')">⌫</button>
    <button class="div6" onclick="signos('⅟x')">⅟x</button>
    <button class="div7" onclick="signos('')">x2</button>
    <button class="div8" onclick="signos('√')">√</button>
    <button class="div9" onclick="signos('÷')">÷</button>
    <button class="div10" onclick="elegirNumero('7')">7</button>
    <button class="div11" onclick="elegirNumero('8')">8</button>
    <button class="div12" onclick="elegirNumero('9')">9</button>
    <button class="div13" onclick="signos('x')">x</button>
    <button class="div14" onclick="elegirNumero('4')">4</button>
    <button class="div15" onclick="elegirNumero('5')">5</button>
    <button class="div16" onclick="elegirNumero('6')">6</button>
    <button class="div17" onclick="signos('-')">-</button>
    <button class="div18" onclick="elegirNumero('1')">1</button>
    <button class="div19" onclick="elegirNumero('2')">2</button>
    <button class="div20" onclick="elegirNumero('3')">3</button>
    <button class="div21" onclick="signos('+')">+</button>
    <button class="div22" onclick="signos('+/-')">+/-</button>
    <button class="div23" onclick="elegirNumero('0')">0</button>
    <button class="div24" onclick="signos(',')">,</button>
    <button class="div25" onclick="igual('=')">=</button>
</div>
    <script src="index.js"> </script>
         

</body>
</html>
